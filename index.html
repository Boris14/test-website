<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chimera - Donation Drive</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* * Set the default font for the page
         */
        body {
            font-family: 'Inter', sans-serif;
            
            /* * === IMPORTANT ===
             * This is a clean background image of Antarctica as requested.
             */
            background-image: url('https://images.unsplash.com/photo-1551415943-2402d738236f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* * A custom utility class to add a subtle shadow to text,
         * making it more readable against a busy background.
         */
        .text-shadow {
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden">

    <!-- 
      This is the main overlay.
      It darkens the background image for better text contrast
      and centers the content vertically and horizontally.
    -->
    <div class="absolute inset-0 h-full w-full bg-black/60 p-8">
        <div class="flex h-full w-full items-center justify-center">
            
            <!-- Main Content Box -->
            <main class="flex max-w-3xl flex-col items-center gap-6 text-center text-white">

                <!-- 1. The Title -->
                <h1 class="text-shadow text-5xl font-black uppercase tracking-wide md:text-7xl">
                    <!-- TODO: Replace with your game's title -->
                    Project Chimera
                </h1>

                <p class="text-shadow text-xl text-white/80 md:text-2xl">
                    Help us bring this world to life.
                </p>

                <!-- 2. The Donation Counter -->
                <div class="my-4">
                    <span id="donation-counter" class="text-shadow text-7xl font-black text-emerald-400 md:text-9xl">
                        $0
                    </span>
                    <!-- TODO: Update with your donation goal -->
                    <p class="text-shadow text-xl font-bold uppercase tracking-wider text-white/90 md:text-3xl">
                        of $15,000 Raised
                    </p>
                </div>

                <!-- 3. The Google Play Button -->
                <a 
                  href="https://play.google.com/store/apps"
                  target="_blank" 
                  rel="noopener noreferrer"
                  class="mt-6 transform rounded-full bg-emerald-600 px-10 py-4 text-xl font-bold text-white shadow-lg transition-all duration-300 ease-in-out hover:scale-105 hover:bg-emerald-500 hover:shadow-2xl"
                >
                  <!-- You can replace this text -->
                  Get it on Google Play
                </a>

            </main>
        </div>
    </div>

    <script>
        /**
         * Updates the counter with a new value.
         * @param {HTMLElement} element - The DOM element to update.
         * @param {number} value - The new number to display.
         */
        function updateCounter(element, value) {
            // Update the text, formatted as a currency
            element.textContent = '$' + Math.floor(value).toLocaleString();
        }

        // Wait for the page to load before starting the animation
        window.addEventListener('DOMContentLoaded', () => {
            const counterElement = document.getElementById('donation-counter');
            
            // --- TODO: SET YOUR STARTING DONATION AMOUNT HERE ---
            let currentDonationAmount = 11789;
            
            // Initial display
            updateCounter(counterElement, currentDonationAmount);

            // Set an interval to dynamically update the counter
            // It will add a random amount (between 1 and 50) 
            // every 2.5 seconds (2500ms).
            setInterval(() => {
                // Generate a random increment
                const randomIncrement = Math.floor(Math.random() * 50) + 1;
                
                // Add to the current amount
                currentDonationAmount += randomIncrement;
                
                // Update the counter on the page
                updateCounter(counterElement, currentDonationAmount);

            }, 2500); // Updates every 2.5 seconds
        });
    </script>

</body>
</html>
