<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Rescue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .number-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .number-container {
            display: flex;
            gap: 5px;
        }

        .digit-wrapper {
            width: 70px;
            height: 100px;
            overflow: hidden;
            position: relative;
        }

        .digit-column {
            position: absolute;
            width: 100%;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .digit {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .game-title {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="game-title">
        Penguin Rescue
    </div>
    
    <div class="number-box">
        <div class="number-container" id="numberContainer"></div>
    </div>
    
    <div class="controls">
        <button onclick="decrementNumber()">-</button>
        <button onclick="incrementNumber()">+</button>
        <button onclick="randomNumber()">Random</button>
    </div>

    <script>
        let currentNumber = 0;
        const container = document.getElementById('numberContainer');
        let digitElements = [];

        function createDigitColumn() {
            const wrapper = document.createElement('div');
            wrapper.className = 'digit-wrapper';
            
            const column = document.createElement('div');
            column.className = 'digit-column';
            
            // Create digits 0-9
            for (let i = 0; i <= 9; i++) {
                const digit = document.createElement('div');
                digit.className = 'digit';
                digit.textContent = i;
                column.appendChild(digit);
            }
            
            wrapper.appendChild(column);
            return { wrapper, column };
        }

        function updateDisplay(number) {
            const numStr = Math.abs(number).toString();
            const digits = numStr.split('');
            
            // Add or remove digit columns as needed
            while (digitElements.length < digits.length) {
                const { wrapper, column } = createDigitColumn();
                container.appendChild(wrapper);
                digitElements.push({ wrapper, column });
            }
            while (digitElements.length > digits.length) {
                const removed = digitElements.pop();
                container.removeChild(removed.wrapper);
            }
            
            // Update each digit column
            digits.forEach((digit, index) => {
                const digitValue = parseInt(digit);
                const element = digitElements[index];
                const targetPos = -digitValue * 100;
                element.column.style.transform = `translateY(${targetPos}px)`;
            });
        }

        function incrementNumber() {
            currentNumber++;
            updateDisplay(currentNumber);
        }

        function decrementNumber() {
            if (currentNumber > 0) {
                currentNumber--;
                updateDisplay(currentNumber);
            }
        }

        function randomNumber() {
            currentNumber = Math.floor(Math.random() * 10000);
            updateDisplay(currentNumber);
        }

        // Initialize with 0
        updateDisplay(currentNumber);
    </script>
</body>
</html>
